<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ — 海峡堂</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">海峡堂</a>
      <button class="menu-toggle" aria-label="メニュー">☰</button>
      <nav class="main-nav">
        <a href="./index.html">トップ</a>
        <a href="./products.html">商品一覧</a>
        <a href="./contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>お問い合わせ</h1>
    <p>以下のフォームからお問い合わせください。フォームは埋め込みで表示されます。</p>

    <div class="form-embed">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfKRFugaEMDgWyUGhqjWPAJanMr1c_JMMBJdFi2pJ-g3gYobw/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
    <script>
      // Google Form はクロスオリジンのため内部の高さを取得できません。
      // 代替として、ビューポートに合わせて iframe の高さを調整します。
      (function(){
        function fitIframe() {
          var iframe = document.querySelector('.form-embed iframe');
          if(!iframe) return;
          var header = document.querySelector('.site-header');
          var footer = document.querySelector('.site-footer');
          var headerH = header ? header.getBoundingClientRect().height : 0;
          var footerH = footer ? footer.getBoundingClientRect().height : 0;
          // 余白を少し取る（上下合わせて40px）
          var offset = headerH + footerH + 40;
          var h = window.innerHeight - offset;
          if(h < 400) h = 400;
          iframe.style.height = h + 'px';
        }
        window.addEventListener('resize', fitIframe);
        document.addEventListener('DOMContentLoaded', fitIframe);
        // 初回実行（ロード後すぐ）
        fitIframe();
      })();
    </script>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 海峡堂</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
