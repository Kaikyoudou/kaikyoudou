<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品詳細 — 海峡堂</title>
  <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">海峡堂</a>
      <button class="menu-toggle" aria-label="メニュー">☰</button>
      <nav class="main-nav">
        <a href="./index.html">トップ</a>
        <a href="./products.html">商品一覧</a>
        <a href="./contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="container product-detail">
    <a class="back" href="./products.html">← 商品一覧に戻る</a>
    <div class="product-grid">
      <div class="product-image">
        <img src="./assets/images/placeholder-1.svg" alt="商品イメージ">
      </div>
      <div class="product-info">
        <h1>商品名（テンプレート）</h1>
        <p class="price">¥1,200</p>
        <p class="excerpt">ここに短いキャッチコピーが入ります。商品の魅力を一行で伝えます。</p>

        <h2>商品説明</h2>
        <p>ここに商品の詳細な説明が入ります。素材や利用シーン、手入れ方法などを記載してください。これはプレースホルダーの文章です。</p>

        <h3>素材 / 仕様</h3>
        <ul>
          <li>素材：天然由来成分</li>
          <li>サイズ：W × H × D</li>
          <li>重量：xxg</li>
        </ul>

        <p><a class="btn buy" href="https://squareup.com/placeholder" target="_blank" rel="noopener">Squareで購入する</a></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 海峡堂</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
