<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>海峡堂 — シンプルなオンラインストア</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">海峡堂</a>
      <button class="menu-toggle" aria-label="メニュー">☰</button>
      <nav class="main-nav">
        <a href="./index.html">トップ</a>
        <a href="./products.html">商品一覧</a>
        <a href="./contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <img src="./assets/images/hero-placeholder.svg" alt="メインビジュアル" class="hero-image">
          <div class="hero-text">
            <h1>海峡堂</h1>
            <p class="lead">海とまちをつなぐ雑貨店</p>
            <p><a class="btn" href="./products.html">商品を見る</a></p>
          </div>
        </div>
      </div>
    </section>

    <section class="latest container">
      <h2>最新商品</h2>
      <div class="grid cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 海峡堂</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/product-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      renderLatestProducts('.grid.cards');
    });
  </script>
</body>
</html>
