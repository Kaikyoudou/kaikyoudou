<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>海峡堂 — シンプルなオンラインストア</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">海峡堂</a>
      <button class="menu-toggle" aria-label="メニュー">☰</button>
      <nav class="main-nav">
        <a href="./index.html">トップ</a>
        <a href="./products.html">商品一覧</a>
        <a href="./contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <img src="./assets/images/hero-placeholder.svg" alt="メインビジュアル" class="hero-image">
          <div class="hero-text">
            <h1>海峡堂</h1>
            <p class="lead">海とまちをつなぐ雑貨店</p>
            <p><a class="btn" href="./products.html">商品を見る</a></p>
          </div>
        </div>
      </div>
    </section>

    <section class="latest container">
      <h2>最新商品</h2>
      <div class="grid cards">
        <article class="card">
          <img src="./assets/images/placeholder-1.svg" alt="フレークステッカー">
          <h3>フレークステッカー（3種セット）</h3>
          <p class="price">¥500</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-2.svg" alt="ポストのシール">
          <h3>ポストのシール（1枚）</h3>
          <p class="price">¥300</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-3.svg" alt="自販機のシール">
          <h3>自販機のシール（1枚）</h3>
          <p class="price">¥300</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-4.svg" alt="タオルハンカチ">
          <h3>タオルハンカチ（全2種）</h3>
          <p class="price">¥600</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-1.svg" alt="クリアファイル">
          <h3>クリアファイル（1枚）</h3>
          <p class="price">¥300</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-2.svg" alt="ラバーストラップ">
          <h3>ラバーストラップ（1個）</h3>
          <p class="price">¥700</p>
          <p><a href="./product-template.html" class="btn small">詳細を見る</a></p>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 海峡堂</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
